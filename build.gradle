plugins {
    id 'java'
}

group 'petStoreApi'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.12

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'org.assertj:assertj-core:3.5.2'
    compile 'io.rest-assured:rest-assured:3.3.0'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.9.0'
    compile group: 'br.com.six2six', name: 'fixture-factory', version: '3.1.0'
    testCompile("org.assertj:assertj-core:3.11.1")
    compile group: 'io.rest-assured', name: 'json-schema-validator', version: '4.1.2'



}
